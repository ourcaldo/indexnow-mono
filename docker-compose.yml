# Docker Compose v2+ (no 'version' key needed)

services:
  # ─────────────────────── Redis ───────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3

  # ─────────────────────── API ───────────────────────
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - '5000:5000'
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=5000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ─────────────────────── Admin ───────────────────────
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    ports:
      - '3001:3001'
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped

  # ─────────────────────── User Dashboard ───────────────────────
  user-dashboard:
    build:
      context: .
      dockerfile: apps/user-dashboard/Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped

volumes:
  redis-data:
